openapi: 3.0.0
info:
  version: 1.0.0-oas3
  title: Swagger Artsy
tags:
  - name: product
    description: Operations about products
  - name: category
    description: Operations about categories
  - name: banner
    description: Operations about banners
  - name: customer
    description: Operations about customers
paths:
  /products:
    get:
      tags:
        - product
      summary: Получение списка товаров
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=8
          schema:
            type: string
        - in: query
          name: page
          description: Pagination page. default=8
          schema:
            type: string
        - in: query
          name: filter[categoryIds]
          description: Enables filtering by categories
          schema:
            type: string
        - in: query
          name: filter[ownerId]
          description: Enables filtering by owner
          schema:
            type: string
        - in: query
          name: filter[attributeValuesIds]
          description: Enables filtering by attributes
          schema:
            type: string
            example: dacc8535-f680-454f-a3f7-80f07e7c975e,
        - in: query
          name: filter[price_min]
          description: Enables filtering by min price
          schema:
            type: string
            example: 100
        - in: query
          name: filter[price_max]
          description: Enables filtering by max price
          schema:
            type: string
            example: 100
        - in: query
          name: filter[has_discount]
          description: Enables filtering only has discount
          schema:
            type: boolean
            example: true
        - in: query
          name: sort
          description: Enables sorting
          schema:
            type: string
            enum:
              - price_asc
              - price_desc
        - in: query
          name: _enables[]
          description: Дополнительные параметры в ответе
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ownerData
                - priceRange
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
    post:
      tags:
        - product
      summary: Создание товара
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Багаж Бирка Роскошный чемодан Бирка Персонализированная сумка
                descrption:
                  type: string
                  example: >-
                    Модель выполнена из хлопка, отложной воротник, застежка на
                    пуговицах, боковые карманы.
                category_id:
                  type: string
                  format: uuid
                price:
                  type: string
                  example: '494.45'
                discount_type:
                  type: string
                  enum: [fixed, percent]
                discount:
                  type: string
                  example: '30.00'
                is_preorder:
                  type: boolean
                  example: true
                images:
                  type: array
                  items:
                    type: string
                    example: 'base64 images'
                attributes:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '201':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
  /products/search:
    get:
      tags:
        - product
      summary: Поиск по товарам
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=8
          schema:
            type: string
        - in: query
          name: page
          description: Pagination page. default=8
          schema:
            type: string
        - in: query
          name: q
          description: Search query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params

  /products/vip:
    get:
      tags:
        - product
      summary: Получение списка VIP товаров
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=8
          schema:
            type: string
        - in: query
          name: filter[categoryIds]
          description: Enables filtering by categories
          schema:
            type: string
        - in: query
          name: filter[ownerId]
          description: Enables filtering by owner
          schema:
            type: string
        - in: query
          name: _enables[]
          description: Дополнительные параметры в ответе
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ownerData
                - priceRange
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
  /products/recent-viewed:
    get:
      tags:
        - product
      summary: Получение списка недавно просмотренных товаров
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=8
          schema:
            type: string
        - in: query
          name: filter[categoryIds]
          description: Enables filtering by categories
          schema:
            type: string
        - in: query
          name: filter[ownerId]
          description: Enables filtering by owner
          schema:
            type: string
        - in: query
          name: _enables[]
          description: Дополнительные параметры в ответе
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - ownerData
                - priceRange
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
  /products/my:
    get:
      tags:
        - product
      summary: Получение списка моих товаров
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=8
          schema:
            type: string
        - in: query
          name: filter[status]
          description: Enables filtering by status
          schema:
            type: string
            enum:
              - active
              - moderation
              - disabled
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductMy'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
  /products/my/{productId}:
    get:
      tags:
        - product
      summary: Детальная информация о товаре
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductMyFull'
    patch:
      tags:
        - product
      summary: Редактирование товара
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Багаж Бирка Роскошный чемодан Бирка Персонализированная сумка
                descrption:
                  type: string
                  example: >-
                    Модель выполнена из хлопка, отложной воротник, застежка на
                    пуговицах, боковые карманы.
                category_id:
                  type: string
                  format: uuid
                price:
                  type: string
                  example: '494.45'
                discount_type:
                  type: string
                  enum: [fixed, percent]
                discount:
                  type: string
                  example: '30.00'
                is_preorder:
                  type: boolean
                  example: true
                images:
                  type: array
                  items:
                    type: string
                    example: 'base64 images'
                attributes:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '201':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
    delete:
      tags:
        - product
      summary: Деактивация товара
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: OK

  /products/{productId}:
    get:
      tags:
        - product
      summary: Детальная информация о товаре
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductFull'

  /products/wish-list:
    get:
      tags:
        - product
      summary: Получение списка избранных товаров
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=8
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Invalid request params
  /products/{productId}/wish-list:
    post:
      tags:
        - product
      summary: Добавление продукта в избранное
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: OK
    delete:
      tags:
        - product
      summary: Удаление продукта из избранного
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: OK

  /products/{productId}/reviews:
    get:
      tags:
        - product
      summary: Получение списка отзывов к товару
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: perPage
          description: Pagination perPage. default=15
          schema:
            type: string
        - in: query
          name: page
          description: Pagination page. default=1
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductReview'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
    post:
      tags:
        - product
      summary: Добавление отзыва к товару
      parameters:
        - name: productId
          in: path
          description: ID of product
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  example: >-
                    Модель выполнена из хлопка, отложной воротник, застежка на
                    пуговицах, боковые карманы.
                rating:
                  type: integer
                  example: 4
                images:
                  type: array
                  items:
                    type: string
                    example: 'base64 images'
      responses:
        '201':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductReview'

  /reviews/by-customer/{customerId}:
    get:
      tags:
        - customer
      summary: Список отзывов по товарам пользователя
      parameters:
        - name: customerId
          in: path
          description: ID of customer
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductReview'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  /attributes:
    get:
      tags:
        - product
      summary: Получение списка атрибутов
      parameters:
        - name: filter[categoryIds]
          in: query
          description: Enables filtering by categories
          schema:
            type: string
            example: '3fa85f64-5717-4562-b3fc-2c963f66afa6,54f85f64-5717-4562-b3fc-2c963f66afa6'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attribute'


  /categories-tree:
    get:
      tags:
        - category
      summary: Получение дерева категорий
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
  /categories/{categoryId}:
    get:
      tags:
        - category
      summary: Детальная информация о категории
      parameters:
        - name: categoryId
          in: path
          description: ID of category
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/CategoryFull'
  /categories/by-customer/{customerId}:
    get:
      tags:
        - customer
      summary: Список категорий по пользователю
      parameters:
        - name: customerId
          in: path
          description: ID of customer
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Category'

  /banners:
    get:
      tags:
        - banner
      summary: Получение списка баннеров
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Banner'
  /customers/popular:
    get:
      tags:
        - customer
      summary: Получение списка популярных пользователей
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
  /customers/{customerId}:
    get:
      tags:
        - customer
      summary: Получение профиля пользователя
      parameters:
        - name: customerId
          in: path
          description: ID of customer
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
    patch:
      tags:
        - customer
      summary: Обновление профиля пользователя
      parameters:
        - name: customerId
          in: path
          description: ID of customer
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Cena
                email:
                  type: string
                  example: john-cena@mail.com
                phone:
                  type: string
                  nullable: true
                  example: '+994 111-11-11'
                address:
                  type: string
                  nullable: true
                  example: 'Улица пушкина дом колотушкина'
                description:
                  type: string
                  nullable: true
                  example: 'Один из ведущих мировых дизайнерских брендов стиля, получивший признание за прославление сущности классического американского стиля.'
                avatar:
                  type: string
                  nullable: true
                  example: 'base 64 image'
                cover:
                  type: string
                  nullable: true
                  example: 'base 64 image'
                current_password:
                  type: string
                  example: fuck
                  nullable: true
                password:
                  type: string
                  example: fuck-new
                  nullable: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
  /auth/register:
    post:
      tags:
        - auth
      summary: Регистрация пользователя
      description: |
        Запрос на регистрацию пользователя
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Cena
                email:
                  type: string
                  example: john-cena@mail.com
                phone:
                  type: string
                  example: +994551234567
                password:
                  type: string
                  example: fuck
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
  /auth/login:
    post:
      tags:
        - auth
      summary: Авторизация пользователя
      description: |
        Запрос на авторизацию пользователя
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john-cena@mail.com
                password:
                  type: string
                  example: fuck
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: kajskdjaskdjaksjdkasjl2jk31k23
  /auth/refresh:
    post:
      tags:
        - auth
      summary: Рефреш токена
      description: |
        Запрос на рефреш токена
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: kajskdjaskdjaksjdkasjl2jk31k23
  /auth/logout:
    post:
      tags:
        - auth
      summary: Инвалидация токена пользователя
      description: |
        Запрос на инвалидацию токена пользователя
      responses:
        '204':
          description: OK
  /auth/me:
    get:
      tags:
        - auth
      summary: Данные авторизованного пользователя
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'

  /auth/forgot-password:
    post:
      tags:
        - auth
      summary: Сброс пароля
      description: |
        Запрос на создание токена для сброса пароля.
        Ссылка для сброса пароля с токеном отправляется на меил.
        Пример ссылки: https://example.com/reset-password?token=asdjhasjhd
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john-cena@mail.com
      responses:
        '204':
          description: OK
  /auth/reset-password:
    post:
      tags:
        - auth
      summary: Сброс пароля
      description: |
        Запрос на сброс пароля
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john-cena@mail.com
                token:
                  type: string
                  example: aksjdhashjdhasdkjhfsdk
                password:
                  type: string
                  example: new_password
                password_confirmation:
                  type: string
                  example: new_password
      responses:
        '204':
          description: OK

  /auth/social:
    get:
      tags:
        - auth
      summary: Авторизация через соцсети
      description: |
        Авторизация через соцсети и получение ссылки для последующего редиректа
      parameters:
        - in: query
          name: driver
          description: oAuth driver
          schema:
            type: string
            example: google | facebook | apple
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  redirectUrl:
                    type: string
  /auth/social/callback:
    get:
      tags:
        - auth
      summary: Авторизация через соцсети
      description: |
        Коллбек запрос на авторизацию через соцсети
      parameters:
        - in: query
          name: driver
          description: oAuth driver
          schema:
            type: string
            example: google | facebook | apple
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  token:
                    type: string
  /auth/social/attach-account:
    get:
      tags:
        - auth
      summary: Авторизация через соцсети
      description: |
        Коллбек запрос на авторизацию через соцсети
      parameters:
        - in: query
          name: driver
          description: oAuth driver
          schema:
            type: string
            example: google | facebook | apple
      responses:
        '204':
          description: OK

  /about/faq:
    get:
      tags:
        - pages
      summary: Получение списка faq
      parameters:
        - in: query
          name: perPage
          description: Pagination perPage. default=15
          schema:
            type: string
        - in: query
          name: page
          description: Pagination page. default=1
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Faq'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
  /about/how-works:
    get:
      tags:
        - pages
      summary: Страница Как работает платформа?
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  data:
